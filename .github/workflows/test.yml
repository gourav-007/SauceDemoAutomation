name: Tests

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'maven'
          
      - name: Run tests
        run: mvn clean test
        
      - name: Upload test reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-reports
          path: target/surefire-reports/
          
      - name: Show test results
        if: always()
        run: |
          echo "## Test Execution Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          if [ -f target/surefire-reports/testng-results.xml ]; then
            echo "✅ Tests completed. View detailed reports in the 'test-reports' artifact." >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "**To view HTML reports:**" >> $GITHUB_STEP_SUMMARY
            echo "1. Download the 'test-reports' artifact" >> $GITHUB_STEP_SUMMARY
            echo "2. Extract and open `target/surefire-reports/index.html`" >> $GITHUB_STEP_SUMMARY
          else
            echo "⚠️ Test results not found" >> $GITHUB_STEP_SUMMARY
          fi
